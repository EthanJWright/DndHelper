<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>D&D Helper</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">

  <!-- Scripts -->
  <script>
    delete module.exports
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="./window.js" charset="utf-8"></script>

</head>

<body>
  <div id="container" class="container-fluid">

    <!-- Input row -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <h3 class="hash-heading">D&D Helper</h3>
				<input type="command" id="text-input" class="form-control" id="userCommand" aria-describedby="userCommand" placeholder="Enter Command">
      </div>
    </div>

    <!-- Rolled row -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h3 class="hash-heading">Command was: </h3>
        <pre id="command-output" class="text-output"> </pre>
      </div>
    </div>

    <!-- Rolled row -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h3 class="hash-heading">You Rolled: </h3>
        <pre id="rolled-output" class="text-output"> </pre>
      </div>
    </div>

    <!-- Total row -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h3 class="hash-heading">Total is: </h3>
        <pre id="total-output" class="text-output"> </pre>
      </div>
    </div>

    <!-- Debug row -->
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h3 class="hash-heading">Debug output: </h3>
        <pre id="debug-output" class="text-output"> </pre>
      </div>
    </div>

  </div>
</body>

</html>
